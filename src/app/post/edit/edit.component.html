<div class="container">
  <h1>Update Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body shadow shadow-lg" *ngIf="post" >
        <form [formGroup]="form" (ngSubmit)="submit()">

          <div class="form-group">
            <label for="title">Title:</label>
            <input
              formControlName="title"
              id="title"
              type="text"
              [(ngModel)]="post.title"
              class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
              <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="body">Body</label>
            <textarea
              formControlName="body"
              id="body"
              type="text"
              [(ngModel)]="post.body"
              class="form-control">
            </textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
              <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <input
              formControlName="created_by"
              id="created_by"
              type="number"
              [(ngModel)]="post.created_by"
              class="form-control  "
              ng-disabled="all"
            >


            <div *ngIf="f['created_by'].touched && f['created_by'].invalid" class="alert alert-danger">
              <div *ngIf="f['created_by'].errors && f['created_by'].errors['required']">Body is required.</div>
            </div>
          </div>

          <button class="btn btn-primary" type="submit" [disabled]="!form.valid"> <i class="fa-solid fa-arrow-pointer"></i> Update</button>
        </form>
      </div>

    </div>

  </div>

</div>

</div>
