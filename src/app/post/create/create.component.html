<div class="container">
  <h1>Create New Post</h1>
 
  <a href="#" routerLink="/post/index" class="btn btn-primary btn-sm"><i class= 'fa-solid fa-arrow-left '></i> Back</a>
<!--formulaire-->

  <div class="card my-3"> 
    <div class="card-body shadow shadow-lg">


  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        formControlName="title"
        id="title"
        type="text"
        class="form-control">

      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
        <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
      </div>
    </div>





    <div class="form-group">
      <label for="body">Body</label>
      <textarea
        formControlName="body"
        id="body"
        type="text"
        class="form-control">
            </textarea>
      <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
        <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="created_by">created_by:</label>
    <select
      formControlName="created_by"
      id="created_by"
      class="form-control">
      <option class="text-danger" selected  ></option>
      <option *ngFor="let student of students" value="{{student.id}}">{{student.lname}}</option>

    </select>

      <div *ngIf="f['created_by'].touched && f['created_by'].invalid" class="alert alert-danger">
        <div *ngIf="f['created_by'].errors && f['created_by'].errors['required']">created_by is required.</div>
      </div>
    </div>




    <button class="btn btn-primary my-4" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
    </div>
  </div>
</div>
