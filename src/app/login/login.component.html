<div class='container'>
	<div class='row my-5 justify-content-center'>
		<div class="col-md-4 col-sm-4 col-lg-4"  >
			<div class="card">
				<div class="card-body shadow shadow-lg border border-primary  border-4">
					<h2 class='text-muted text-center' >Login</h2>
					<form>
					<input type="text" name="" class="form-control my-3"  placeholder="Username" >
					<input type="password" name="" class='form-control my-3' placeholder="your Password">
					<button type="submit"  class="btn btn-primary text-center  mx-5 my-3" (click)="login()">Login</button>
					<p *ngIf="wrongCredentials" class='alert alert-danger'>Invalid. Please try again ...</p>
					</form>
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</div>
